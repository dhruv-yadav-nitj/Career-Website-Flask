<form class="row g-3" action="/jobs/{{job['id']}}/apply" method="post">
    <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" id="firstname">
    </div>
    <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control" id="lastname">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label for="contact" class="form-label">Contact No.</label>
        <input type="number" name="phone" class="form-control" id="contact">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" name="city" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" name="state" class="form-select">
            <option selected>Choose...</option>
            <option>Uttar Pradesh</option>
            <option>Delhi</option>
            <option>Himachal Pradesh</option>
            <option>Punjab</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>Madhya Pradesh</option>
            <option>Rajasthan</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="number" name="zip" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <label for="reslink" class="form-label">Link to Resume</label>
        <input type="url" name="resumelink" class="form-control" id="reslink" placeholder="Please ensure the link is open to all...">
    </div>
    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary">Apply Now</button>
    </div>
</form>
